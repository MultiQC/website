[build]
  publish = "dist/"
  command = "git clone --depth 1 https://github.com/ewels/MultiQC.git ../MultiQC && npm run build"

[build.environment]
    NODE_VERSION = "18.14.0"

[[redirects]]
  from = "https://multiqc.netlify.app/*"
  to = "https://multiqc.info/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://multiqc.io/*"
  to = "https://multiqc.info/:splat"
  status = 301
  force = true
